<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce website - shopping charset</title>
  <!--link to css-->
  <link rel="stylesheet" href="css/style.css">
  <!--box icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <!--header-->
  <header>
   <!--nav-->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!--cart icons-->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!--cart-->
      <div class="cart">
        <h2 class="cart-tita">your cart </h2>
        <!--content-->
        <div class="cart-content">
          <div class="cart-box">
            <img src="imges/2jpg.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">$100</div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <!--remove cart-->
            <i class='bx bxs-trash cart-remove'></i>
          </div>
        </div>
        <!--total-->
        <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!--buy button-->
      <button type="button" class="btn-buy">Buy Now</button>
      <!--cart close-->
      <i class='bx bx-x ' id="close-cart"></i>

      </div>
    </div>
  </header>
  <!--shop-->
  <section class="shop container">
    <h2 class="section-title">shop products</h2>
    <!--content -->
    <div class="shop-content">
   
         <!--box 1-->
         <div class="product-box">
          <img src="imges/2jpg.jpg" alt="" class="product-img">
          <h2 class="product-title"> SPORTS SHOSE</h2>
          <SPAN class="price">$100</SPAN>
          <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
             <!--box 2-->
             <div class="product-box">
              <img src="imges/3jpg.jpg" alt="" class="product-img">
              <h2 class="product-title"> MODERN CLOTHE</h2>
              <SPAN class="price">$175</SPAN>
              <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
                   <!--box 3-->
         <div class="product-box">
          <img src="imges/5jpg.jpg" alt="" class="product-img">
          <h2 class="product-title"> UL TRABOOST</h2>
          <SPAN class="price">$90</SPAN>
          <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
             <!--box 4-->
      <div class="product-box">
        <img src="imges/8jpg.jpg" alt="" class="product-img">
        <h2 class="product-title"> BACK HAT </h2>
        <SPAN class="price">$135</SPAN>
        <i class='bx bx-shopping-bag add-cart' ></i>
      </div>
  
           <!--box 5-->
           <div class="product-box">
            <img src="imges/1jpg.jpg" alt="" class="product-img">
            <h2 class="product-title"> SILVER METAL</h2>
            <SPAN class="price">$25</SPAN>
            <i class='bx bx-shopping-bag add-cart' ></i>
          </div>
    
    
           <!--box 6-->
      <div class="product-box">
        <img src="imges/4jpg.jpg" alt="" class="product-img">
        <h2 class="product-title">OUT FIT FLAT</h2>
        <SPAN class="price">$80</SPAN>
        <i class='bx bx-shopping-bag add-cart' ></i>
      </div>
  
           <!--box 7-->
      <div class="product-box">
        <img src="imges/6jpg.jpg" alt="" class="product-img">
        <h2 class="product-title">WIRLESS EARBOUDS</h2>
        <SPAN class="price">$120</SPAN>
        <i class='bx bx-shopping-bag add-cart' ></i>
      </div>
         <!--box 8-->
         <div class="product-box">
          <img src="imges/7jpg.jpg" alt="" class="product-img">
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <SPAN class="price">$35</SPAN>
          <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
      
    </div>
  </section>
  <!--link to js-->
  <script src="js/script.js"></script>
  
</body>
</html>
